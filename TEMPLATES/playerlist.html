<section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        {% for item in data %}
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Name :{{item.Name}} </h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Phone : {{item.Phone}}</h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Gender : {{item.Gender}}</h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">City : {{item.City}} </h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Dis : {{item.District}}</h1>
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">State: {{item.State}}</h1>
        </div>
        <hr> {% endfor %}
    </div>
</section>
